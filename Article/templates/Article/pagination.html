<!-- Pagination -->
<div class="row">
    <div class="col-md-12">
	    <div class="blog-pagination">
			{% if is_paginated %}
            <nav>
			  <ul class="pagination justify-content-center">
			  {% if page_obj.has_previous %}
				<li class="page-item">
				  <a class="page-link" href="/articles?page={{ page_obj.previous_page_number }}" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
					<span class="sr-only">Previous</span>
				  </a>
				</li>
			    {% endif %}
				<li class="page-item active"><a class="page-link" href="/articles?page={{ page_obj.number }}">{{ page_obj.number }}</a></li>
				{% if page_obj.has_next %}
					<li class="page-item"><a class="page-link " href="/articles?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a></li>
					<li class="page-item">
					  <a class="page-link" href="/articles?page={{ page_obj.next_page_number }}" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
						<span class="sr-only">Next</span>
					  </a>
					</li>
				{% endif %}
			  </ul>
			</nav>
            {% endif %}
		</div>
	</div>
</div>
