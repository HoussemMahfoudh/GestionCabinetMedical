<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Date Of Birth</th>
      <th scope="col">Gender</th>
    </tr>
  </thead>
  <form method="POST" action="{% url 'accounts:profile' %}" class="form-group" >
    {% csrf_token %}
      <tbody>
            <tr>
                <td>{{ form.first_name }}</td>
                <td>{{ form.last_name }}</td>
                <td>{{ form.date_of_birth }}</td>
                <td>{{ form.gender }}</td>
            </tr>
            <tr>
              <td>
                <button type="submit" class="btn btn-success">Save</button>
              </td>

              <td>

              </td>
            </tr>
      </tbody>

  </form>
</table>
<hr>
<hr>

<h3> Shipment Address Information </h3>

<table class="table">
  <thead>
    </tr>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">City</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ form.email }}</td>
      <td>{{ form.phone_number }}</td>
      <td>{{ form.city }}</td>
      <td>{{ form.address }}</td>
    </tr>
    <tr>
      <td>
        <button type="submit" class="btn btn-success">Save</button>
      </td>
      </form>
      <td>
        <form action="{% url 'accounts:change_password' %}">
          <input type="submit" value="Change Password" class="btn btn-danger" />
        </form>
      </td>
    </tr>


  </tbody>

</table>
